      | {{value_driver_3}} | {{vd3_y1}} | {{vd3_y2}} | {{vd3_y3}} |

  - id: critical-path
    title: Critical Path & Dependencies
    template: |
      ## Critical Path Analysis
      
      ### Critical Path Items
      1. {{critical_item_1}}
         - Duration: {{duration_1}}
         - Dependencies: {{dependencies_1}}
         - Risk: {{risk_1}}
      
      2. {{critical_item_2}}
         - Duration: {{duration_2}}
         - Dependencies: {{dependencies_2}}
         - Risk: {{risk_2}}
      
      3. {{critical_item_3}}
         - Duration: {{duration_3}}
