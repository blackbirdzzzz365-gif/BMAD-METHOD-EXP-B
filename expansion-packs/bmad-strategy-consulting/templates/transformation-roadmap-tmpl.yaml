    title: First 100 Days Plan
    template: |
      ## First 100 Days: Building Momentum
      
      ### Days 1-30: Foundation
      - [ ] {{day_1_30_action_1}}
      - [ ] {{day_1_30_action_2}}
      - [ ] {{day_1_30_action_3}}
